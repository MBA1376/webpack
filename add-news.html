<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>پنل ادمین</title>

     <!-- include rtl bootstrap css -->
     <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" 
     integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
 
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
    <div class="page-container">
        <!-- start:: sidebar -->
        <div class="sidebar">
            <i class="fa fa-bars sidebar-toggle"></i>
           <!-- start:: user area -->
            <div class="user-area">
               <div>
                   <img src="./images/bagher2.PNG" alt="کاربر">
               </div>
               <p>محمدباقر عباسی</p>
           </div>
           <!-- end:: user area -->
           <div style="width:80%; border-bottom: 1px solid gray; margin-left: auto; margin-right : auto;"></div>
           <!--start:: lists  -->
           <div class="lists">
                <div class="list">
                    <div class="dropdown collapsible">
                        <h6>کاربران</h6>
                        <i class="fa fa-angle-down"></i>
                    </div>
                    
                    <ul class="content">
                        <li class="dropdownItems ">اضافه کردن کاربر</li>
                        <li class="dropdownItems ">لیست کاربران</li>
                    </ul>
                </div>
                <div class="list">
                    <div class="dropdown collapsible">
                        <h6>اخبار و رویدادها</h6>
                        <i class="fa fa-angle-down"></i>
                    </div>
                            
                    <ul class="content">
                        <li class="dropdownItems ">اضافه کردن خبر</li>
                        <li class="dropdownItems ">لیست اخبار</li>
                    </ul>
                </div>
                <div class="list">
                    <div class="dropdown collapsible">
                        <h6>انجمن</h6>
                        <i class="fa fa-angle-down"></i>
                    </div>
                    
                    <ul class="content">
                        <li class="dropdownItems ">اضافه کردن عضو</li>
                        <li class="dropdownItems ">لیست اعضای انجمن</li>
                    </ul>
                </div>
           </div>
           <!-- end:: lists -->
        </div>
        <!-- end:: sidebar -->
        <div class="main-area">
            <div class="main">
                <div>
                    <h3 style="text-align: center;">اضافه کردن خبر</h3>
                    <div>
                        <input placeholder=" عنوان خبر" />
                    </div>
                    <div>
                        <textarea placeholder="متن خبر" ></textarea>
                    </div>
                    <div>
                        <input type="file" placeholder="فایل" style="text-align: right;"/>
                    </div>
                    
                    <button>اضافه کردن خبر</button>
                </div>
            </div>
        </div>
    </div>

     <!-- rtl bootstrap links -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"  
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./dist/admin.js"></script>
</body>
</html>
